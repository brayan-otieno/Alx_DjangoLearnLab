{% extends 'base_generic.html' %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p>Written by: {{ post.author }}</p>

  <a href="{% url 'blog:post_edit' post.pk %}">Edit</a> | 
  <a href="{% url 'blog:post_delete' post.pk %}">Delete</a> |
  <a href="{% url 'blog:post_list' %}">Back to all posts</a>
{% endblock %}
