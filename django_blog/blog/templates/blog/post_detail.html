<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p>Author: {{ post.author }}</p>

<h2>Tags</h2>
{% for tag in post.tags.all %}
    <a href="{% url 'posts-by-tag' tag.name %}">{{ tag.name }}</a>
{% endfor %}

<h2>Comments</h2>
{% for comment in post.comments.all %}
    <div>
        <p>{{ comment.content }}</p>
        <p>By {{ comment.author }} on {{ comment.created_at }}</p>
    </div>
{% endfor %}
